


<div class="container">
    <div class="row col-md-8 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.productId}}</td>
            <td>{{user.image}}</td>
            <td>{{user.name}}</td>
            <td>{{user.brand}}</td>
            <td>{{user.description}}</td>
            <td>{{user.price}}</td>
            <td class="text-center"><button class="btn btn-info btn-xs" (click)="editUser(user.productId)"><span class=" glyphicon glyphicon-edit"></span> Edit</button></td>
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="delteUser(user.productId)"><span class=" glyphicon glyphicon-remove"></span> Delete</button></td>
        </tr>
    </tbody>
    </table>
    </div>
</div>
